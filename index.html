<!doctype html>
<html>
<head>

    <title>A Slender App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="/slender.css">

    <!--<link rel="stylesheet" href="/css/slender.css">-->

    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body>

<audio controls autoplay loop hidden id="soundBackground">
	<source src="/sounds/creepymusic.mp3" type="audio/mpeg">
</audio>

<audio controls hidden id="soundSlender">
	<source src="/sounds/slender-scream.wav" type="audio/wav">
</audio>

<script>startSlender()</script>

<div class='container-fluid'>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 etherBox">
			<div class='row'>
				<div class="col-lg-1" id="etherFace"></div>
				<div class="col-lg-11" id="etherText"></div>
			</div>
		</div>
		<div class="col-lg-2 etherBox">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 text-center" id="storyText">
		
		<h1 id='locationDescription'></h1>
		<div id='choiceButtons'></div>

	</div>
</div>

<div id="slenderFader"></div>

<script>
$( document ).ready(function() {
    initEtherMessages()
});
</script>

</body>
